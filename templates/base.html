<!DOCTYPE html>
<html lang="en">
<head>

    <!----- Meta Data ----->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----- Meta Description ----->
    <meta name="description" content="BP workout plans is a fitness based community where all gym lovers can share their workout plans with each other">
    <!----- Meta Keywords ----->
    <meta name="keywords" content="fitness, workout plan, workout, plan, gym, weights, gym community">
    <!----- Author Tag ----->
    <meta name="author" content="Ben Pruden">

    <!----- Stylesheet Links ----->

    <!----- Bootstrap CDN ----->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <!----- style.css Sheet ----->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>BP Workout Plans</title>
</head>
<body>

    <header>

        <div class="row">

            <div class="container-fluid">

                <div class="nav-logo">

                    <a href="{{ url_for('home') }}">BP Workout Plans</a>

                </div>

                <nav class="navbar navbar-expand-md navbar-light bg-light">

                    <div class="burger-menu">

                        <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                    </div>
                
                    <div class="collapse navbar-collapse" id="collapse_target">

                        <div class="nav">

                            <ul>
                                <li><a href="{{ url_for('home') }}">Home</a></li>
                                <li><a href="#">Find A Workout Plan</a></li>
                                <li><a href="#">Create A Workout Plan</a></li>
                                <li><a href="#">Contact</a></li>

                                <div class="display">
                                    <li><a href="#"><i class="fas fa-user"></i></a>
                                        <ul>
                                            <li><a href="#">My Liked Workout Plans</a></li>
                                            <li><a href="#">Edit Profile</a></li>
                                            <li><a href="#">Log Out</a></li>
                                        </ul>
                                    </li>
                                </div>

                                <li><a href="#" class="sign-up">Sign Up</a></li>
                                <li><a href="#" class="log-in">Log In</a></li>
                            </ul>
                        
                        </div>

                    </div>

                </nav>

            </div>

        </div>

    {% block content %}
    {% endblock %}

    <!----- Bootstrap Javascript ----->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
