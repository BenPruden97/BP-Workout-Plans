{% extends "base.html" %}
{% block content %}

    <div class="container-fluid">

        <div class="row row-color">

            <div class="col-12">

                <h3 class="contact-header">Do you have a question or need some help? <br>Send us a message below</h3>

            </div>

        </div>

    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="col-12">

                <form class="contact-section">

                    <div class="contact-card">

                        <h1>Contact Us</h1>

                            <div class="name">

                                <label for="name"></label>
                                <input id="name" name="name" type="text" minlength="3" maxlength="15" placeholder="Name" required>

                            </div>

                            <div class="email">

                                <label for="email"></label>
                                <input id="email" name="email" type="email" placeholder="Email Address" required>

                            </div>

                            <div class="message">

                                <label for="message"></label>
                                <textarea id="message" name="message" placeholder="Send A Message" rows="5" cols="41.5"></textarea>

                            </div>

                            <div class="contact-button">

                                <button type="submit">
                                    Send Message
                                </button>

                            </div>

                    </div>

                </form>

            </div>

        </div>

    </div>

    <!----- Sweet Alert JS Link ----->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!----- contact.js file ----->
    <script src="{{ url_for('static', filename='js/contact.js') }}"></script>

    <!----- Email JS Contact Form Link ----->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
    (function () {
        emailjs.init("user_8vBZjxGRThwYy1BQa2nqH");
    })();
    </script>

{% endblock %}
