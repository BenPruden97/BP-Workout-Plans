{% extends "base.html" %}
{% block content %}

    <div class="container-fluid">

        <div class="row row-color">

            <div class="col-12">

                <h3 class="contact-header">Do you have a question or need some help? <br>Send us a message below</h3>

            </div>

        </div>

    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="col-12">

                <form class="contact-section" method="POST">

                    <div class="contact-card">

                        <h1>Contact Us</h1>

                            <div class="name">

                                <label for="name"></label>
                                <input id="name" name="name" type="text" minlength="3" maxlength="15" placeholder="Name" required>

                            </div>

                            <div class="email">

                                <label for="email"></label>
                                <input id="email" name="email" type="email" placeholder="Email Address" required>

                            </div>

                            <div class="message">

                                <label for="message"></label>
                                <textarea id="message" name="message" placeholder="Send A Message" rows="5" cols="41.5"></textarea>

                            </div>

                            <div class="contact-button">

                                <button type="submit" onclick="contactMessage()">
                                    Send Message
                                </button>

                            </div>

                    </div>

                </form>

            </div>

        </div>

    </div>

{% endblock %}
